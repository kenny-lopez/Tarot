<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Philosopher&family=Raleway:wght@300;400&display=swap" rel="stylesheet">

    <title>Document</title>

    <script>
        var meta = document.createElement('meta');
        meta.name = "theme-color";
        meta.content = "#2D1917";
        document.getElementsByTagName('head')[0].appendChild(meta);
    </script>

</head>

<body>

    <!-- First Layer -->
    <div class="tarot-container-a" id="particles-js">

        <div class="top-content-a">
            <div>
                <h2 class="l-spacing"><span class="fc-violet">Estás invitado a una increible sesión de nuestro</span></h1>
                <h1>Tarot</h1>
                <h3 class="fz-medium">Online</h3>
            </div>
        </div>

        <div class="mid-content-a">
            <img src="./images/tarot-start-ocap.png" alt="">
        </div>

        <div class="bottom-content-a">
            <div>
                <button onclick="hiddenA()" class="s-spacing">COMENZAR</button>
            </div>
        </div>

        <div class="footer-a">
            <img src="./images/logo-blanco-aidee.png" alt="">
        </div>
    </div>

    <!-- Second Layer -->
    <div class="main-menu-section displayHidden">

        <div class="space-container"></div>

        <div class="main-menu-container">
            <div class="game-row" onclick="hiddenBToDaily()">
                <img class="tarot-card" src="./images/tarot-diario.png" alt="">
                <h2>Tarot<br>Diario</h2>
            </div>
            <div class="game-row">
                <img class="tarot-card" src="./images/tarot-amor.png" alt="">
                <h2>Tarot<br>Amor</h2>
            </div>
        </div>

        <div class="main-menu-container">
            <div class="game-row">
                <img class="tarot-card" src="./images/tarot-profesion.png" alt="">
                <h2>Tarot<br>Profesión</h2>
            </div>
            <div class="game-row">
                <img class="tarot-card" src="./images/tarot-sino.png" alt="">
                <h2>Tarot<br>Si/No</h2>
            </div>
        </div>

        <div class="main-menu-container">
            <div class="game-row">
                <img class="tarot-card" src="./images/tarot-rompimiento.png" alt="">
                <h2>Tarot<br>Dinero</h2>
            </div>
            <div class="game-row" >
                <img class="tarot-card" src="./images/tarot-dificultades.png" alt="">
                <h2>Tarot<br>Salud</h2>
            </div>
        </div>

        <div class="main-menu-container">
            <div class="game-row">
                <img class="tarot-card" src="./images/tarot-rompimiento.png" alt="">
                <h2>Tarot<br>Númerico</h2>
            </div>
            <div class="game-row">
                <img class="tarot-card" src="./images/tarot-dificultades.png" alt="">
                <h2>Tarot<br>Personal</h2>
            </div>
        </div>

        <div class="space-container"></div>

        <div class="footer-a">
            <img src="./images/logo-blanco-aidee.png" alt="">
        </div>
    </div>

        <!-- Tarot Daily Layer -->
        <div class="tarot-container-daily displayHidden">

            <div class="top-content-daily">
                <div>
                    <h1>Escoge <br>Una Carta</h1>
                </div>
            </div>
    
            <div class="mid-content-1-daily">
                <div onclick="setTimeout(hiddenDailyToResult, 1000), dailyResult();" class="first-card card-effect">
                    <img class="card-hidden" src="./images/tarot-card-original.png" alt="">
                </div>
            </div>

            <div class="mid-content-2-daily">
                <div onclick="setTimeout(hiddenDailyToResult, 1000), dailyResult();" class="card-effect">
                    <img class="card-hidden" src="./images/tarot-card-original.png" alt="">
                </div>
                <div onclick="setTimeout(hiddenDailyToResult, 1000), dailyResult();" class="card-effect">
                    <img class="card-hidden" src="./images/tarot-card-original.png" alt="">
                </div>
            </div>
    
            <div onclick="setTimeout(hiddenDailyToResult, 1000), dailyResult();" class="bottom-content-daily">
                <div class="last-card card-effect">
                    <img class="card-hidden" src="./images/tarot-card-original.png" alt="">
                </div>
            </div>
    
            <div class="footer-a">
                <img src="./images/logo-blanco-aidee.png" alt="">
            </div>
        </div>

        <!-- Tarot Daily Result Layer -->
        <div class="tarot-container-daily-result displayHidden">

            <div class="card__inner">
                <div class="top-content-daily-result">
                    <div class="daily-card-result">
                        <!--<img src="./images/tarot-card-original.png" alt="">-->
                    </div>
                    <div class="daily-card-result2">
                        <img src="./images/card0.png" alt="">
                    </div>
                </div>
            </div>

        <!--<div class="card">
                <div class="card__inner">
                    <div class="card__face card__face--front">

                    </div>
                    <div class="card__face card__face--back">
                        <img src="./images/card1.png" alt="">
                    </div>
                </div>
            </div>-->
            
            <div id="result" class="mid-content-daily-result">
                <div class="daily-text-content">
                    <p>Descripción</p>
                </div>
            </div>
        
            <div class="bottom-content-daily-result">
                <div>
                    <button onclick="returnToB()">VOLVER</button>
                </div>
            </div>
            
            <div class="footer-a">
                <img src="./images/logo-blanco-aidee.png" alt="">
            </div>
        </div>

    <script src="index.js"></script>

</body>

</html>
