<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Philosopher&family=Raleway:wght@300;400&display=swap" rel="stylesheet">

    <title>Document</title>

    <script>
        var meta = document.createElement('meta');
        meta.name = "theme-color";
        meta.content = "#2D1917";
        document.getElementsByTagName('head')[0].appendChild(meta);
    </script>

</head>

<body>

    <!-- First Layer -->
    <div class="tarot-container-a">

        <div class="top-content-a">
            <h2 class="h-spacing"><span class="fc-violet">Estás invitado a una increible sesión de nuestro</span></h1>
            <h1 class="m-spacing">Tarot</h1>
            <span class="fz-medium">Online</span>
        </div>

        <div class="mid-content-a">
            <img src="./images/tarot-start-ocap.png" alt="">
        </div>

        <div class="bottom-content-a">
        <button onclick="hiddenA()" class="m-spacing">COMENZAR</button>
        </div>

        <div class="footer-a">
            <img src="./images/logo-blanco-aidee.png" alt="">
        </div>
    </div>

    <!-- Second Layer -->
    <div class="tarot-container-b">

        <div class="top-content-b">
            <div>
                <img class="tarot-card" src="./images/tarot-diario.png" alt="">
                <h2>Tarot <br>Diario</h2>
            </div>
            <div>
                <img class="tarot-card" src="./images/tarot-amor.png" alt="">
                <h2>Tarot <br>Amor</h2>
            </div>
        </div>

        <div class="mid-content-b">
            <div>
                <img class="tarot-card" src="./images/tarot-profesion.png" alt="">
                <h2>Tarot <br>Profesión</h2>
            </div>
            <div>
                <img class="tarot-card" src="./images/tarot-sino.png" alt="">
                <h2>Tarot <br>Si/No</h2>
            </div>
        </div>

        <div class="bottom-content-b">
            <div>
                <img class="tarot-card" src="./images/tarot-rompimiento.png" alt="">
                <h2>Tarot <br>Rupturas</h2>
            </div>
            <div>
                <img class="tarot-card" src="./images/tarot-dificultades.png" alt="">
                <h2>Tarot <br>Adversidad</h2>
            </div>
        </div>

        <div class="footer-a">
            <img src="./images/logo-blanco-aidee.png" alt="">
        </div>
    </div>

        <!-- Tarot Daily Layer -->
        <div class="tarot-container-daily">

            <div class="top-content-daily">
                <div>
                    <h1>Escoge <br>Una Carta</h1>
                </div>
            </div>
    
            <div class="mid-content-1-daily">
                <div>
                    <img class="tarot-card" src="./images/tarot-sino.png" alt="">
                </div>
            </div>

            <div class="mid-content-2-daily">
                <div>
                    <img class="tarot-card" src="./images/tarot-profesion.png" alt="">
                </div>
                <div>
                    <img class="tarot-card" src="./images/tarot-sino.png" alt="">
                </div>
            </div>
    
            <div class="bottom-content-daily">
                <div>
                    <img class="tarot-card" src="./images/tarot-rompimiento.png" alt="">
                </div>
            </div>
    
            <div class="footer-a">
                <img src="./images/logo-blanco-aidee.png" alt="">
            </div>
        </div>

    <script src="index.js"></script>

</body>

</html>
